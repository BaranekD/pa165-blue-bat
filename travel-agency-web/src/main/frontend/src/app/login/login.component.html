<div *ngIf="!created">
  <form
    [formGroup]="loginForm">
  <input
    formControlName="username"
  >
  <input
    formControlName="password"
    type="password"
  >
    <app-button
      label="LOGIN"
      [(state)]="submitState"
      (click)="onClick()"
    ></app-button>
  </form>
</div>

<div *ngIf="created">
  <div class="success">
    <p class="success-icon">âœ“</p>
    <p>
      Your are successfully logged in!
    </p>
  </div>
</div>
