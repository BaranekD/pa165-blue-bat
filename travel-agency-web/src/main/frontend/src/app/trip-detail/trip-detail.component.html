<h2> {{ trip.name }} </h2>

<div>
  <table>
    <tr>
      <th><b>Destination</b></th>
      <th>{{ trip.destination }}</th>
    </tr>
    <tr>
      <th><b>From:</b></th>
      <th>{{ trip.dateFrom }}</th>
    </tr>
    <tr>
      <th><b>To:</b></th>
      <th>{{ trip.dateTo }}</th>
    </tr>
    <tr>
      <th><b>Basic price:</b></th>
      <th>{{ trip.price }}</th>
    </tr>
    <tr>
      <th><b>Possible excursions:</b></th>
      <th>
        <ul>
          <li *ngFor="let excursion of trip.excursions">
            <b>{{ excursion.name }}:</b> {{ excursion.description }}
          </li>
        </ul>
      </th>
    </tr>
  </table>
</div>

<a *ngIf="isAuthenticated" routerLink="reservation" routerLinkActive="active" [state]="{ trip: this.trip }">Reserve</a>
<p *ngIf="!isAuthenticated">To make a reservation, please log in.</p>
